<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook — JavaScript Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Learning</h1>
      <h2>Notebook</h2>
    </header>

    <main class="notebook">
      <nav class="notebook__nav"></nav>

      <section class="notebook__edit">
        <textarea
          class="note"
          name="note"
          id="note"
          placeholder="Write your note here..."
        ></textarea>

        <div class="buttons">
          <button class="btn btn-add">Add Note</button>
          <button class="btn btn-save hide">Save</button>
          <button class="btn btn-delete hide">Delete</button>
          <button class="btn btn-cancel hide">Cancel</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Notebook App — simple project for JS learning.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
